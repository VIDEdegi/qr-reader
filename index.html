<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコードリーダー</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    #result {
      margin-top: 1em;
      font-size: 1.2em;
      color: green;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>📷 QRコードリーダー</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      // 読み取り成功時の処理
      document.getElementById("result").innerText = "読み取った内容: " + decodedText;
      html5QrCode.stop();
    }

    function onScanFailure(error) {
      // 無視してOK。精度向上のために多数回呼ばれます。
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[0].id;
        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess,
          onScanFailure
        );
      } else {
        alert("カメラが見つかりませんでした。");
      }
    }).catch(err => {
      console.error(err);
      alert("カメラの初期化に失敗しました。");
    });
  </script>
</body>
</html>
