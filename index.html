<body>
  <div id="permission-message">ã“ã®ã‚µã‚¤ãƒˆã¯ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ãŒå¿…è¦ã§ã™ã€‚è¨±å¯ã‚’æ±‚ã‚ã‚‹ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>

  <div>
    <button id="switch-camera-btn" style="display:none;" title="ã‚«ãƒ¡ãƒ©ã‚’åˆ‡ã‚Šæ›¿ãˆ">ğŸ”„</button>
  </div>

  <div id="reader"></div>
  <div id="result"></div>
  <button id="rescan-btn" style="display: none;">å†ã‚¹ã‚­ãƒ£ãƒ³</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const rescanBtn = document.getElementById("rescan-btn");
    const switchBtn = document.getElementById("switch-camera-btn");
    const resultBox = document.getElementById("result");

    let cameras = [];
    let currentCameraIndex = 0;

    function isValidUrl(text) {
      try {
        const url = new URL(text);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    function displayResult(text) {
      if (isValidUrl(text)) {
        resultBox.innerHTML = `èª­ã¿å–ã£ãŸå†…å®¹: <a class="result-link" href="${text}" target="_blank">${text}</a>`;
      } else {
        resultBox.textContent = "èª­ã¿å–ã£ãŸå†…å®¹: " + text;
      }
    }

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop();
          displayResult(decodedText);
          rescanBtn.style.display = "inline-block";
        },
        () => {}
      );
    }

    Html5Qrcode.getCameras().then(camList => {
      if (camList.length === 0) {
        alert("ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
        return;
      }

      cameras = camList;
      if (cameras.length > 1) {
        switchBtn.style.display = "inline-block";
      }

      startScanner(cameras[currentCameraIndex].id);
    });

    switchBtn.addEventListener("click", () => {
      html5QrCode.stop().then(() => {
        resultBox.textContent = "";
        rescanBtn.style.display = "none";
        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
        startScanner(cameras[currentCameraIndex].id);
      });
    });

    rescanBtn.addEventListener("click", () => {
      resultBox.textContent = "";
      rescanBtn.style.display = "none";
      startScanner(cameras[currentCameraIndex].id);
    });
  </script>
