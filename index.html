<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR„Ç≥„Éº„Éâ„É™„Éº„ÉÄ„Éº</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* „Çµ„Ç§„Éâ„Éê„ÉºÔºöÂ±•Ê≠¥Ë°®Á§∫ */
    #history {
      width: 300px;
      max-width: 40%;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 1em;
      overflow-y: auto;
    }

    #history h2 {
      margin-bottom: 0.5em;
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
    }

    #history ul {
      list-style: none;
    }

    #history li {
      font-size: 0.9em;
      margin-bottom: 0.5em;
      word-break: break-all;
    }

    #history a {
      color: #007bff;
      text-decoration: none;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #reader {
      width: 100vw;
      height: 100vh;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1em;
      z-index: 10;
    }

    #camera-select {
      font-size: 1em;
      padding: 0.3em;
    }

    #result {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.5em;
      z-index: 10;
    }

    a.result-link {
      color: green;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      #history {
        display: none;
      }

      #reader {
        height: 100vh;
        width: 100vw;
      }

      #result {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- „Çµ„Ç§„Éâ„Éê„ÉºÔºöË™≠„ÅøÂèñ„ÇäÂ±•Ê≠¥ -->
  <aside id="history">
    <h2>üìú Â±•Ê≠¥</h2>
    <ul id="history-list"></ul>
  </aside>

  <!-- „É°„Ç§„É≥„Ç´„É°„É©Ë°®Á§∫ÁîªÈù¢ -->
  <main id="main">
    <div id="controls">
      <select id="camera-select"></select>
    </div>

    <div id="reader"></div>
    <div id="result"></div>
  </main>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const resultBox = document.getElementById("result");
    const cameraSelect = document.getElementById("camera-select");
    const historyList = document.getElementById("history-list");

    let currentCameraId = null;

    function isValidUrl(text) {
      try {
        const url = new URL(text);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    function addToHistory(text) {
      const li = document.createElement("li");
      if (isValidUrl(text)) {
        li.innerHTML = `<a href="${text}" target="_blank">${text}</a>`;
      } else {
        li.textContent = text;
      }
      historyList.prepend(li);
    }

    function displayResult(text) {
      if (isValidUrl(text)) {
        resultBox.innerHTML = `<a class="result-link" href="${text}" target="_blank">${text}</a>`;
      } else {
        resultBox.textContent = text;
      }
      addToHistory(text);
    }

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
            return { width: minEdge * 0.6, height: minEdge * 0.6 };
          }
        },
        (decodedText) => {
          html5QrCode.stop();
          displayResult(decodedText);
          // 3ÁßíÂæå„Å´ÂÜçÈñã
          setTimeout(() => startScanner(currentCameraId), 3000);
        },
        () => {} // „Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
      ).then(() => {
        currentCameraId = cameraId;
      });
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length === 0) {
        alert("„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
        return;
      }

      cameras.forEach(camera => {
        const option = document.createElement("option");
        option.value = camera.id;
        option.text = camera.label || `„Ç´„É°„É© ${camera.id}`;
        cameraSelect.appendChild(option);
      });

      currentCameraId = cameras[0].id;
      cameraSelect.value = currentCameraId;
      startScanner(currentCameraId);
    });

    cameraSelect.addEventListener("change", () => {
      html5QrCode.stop().then(() => {
        resultBox.textContent = "";
        startScanner(cameraSelect.value);
      });
    });
  </script>
</body>
</html>
