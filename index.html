<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコードリーダー</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }

    #permission-message {
      font-size: 1.2em;
      margin-bottom: 1em;
      color: #555;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px dashed #aaa;
      border-radius: 8px;
      padding: 8px;
      background: #f9f9f9;
    }

    #result {
      margin-top: 1em;
      font-size: 1.1em;
      color: green;
      word-wrap: break-word;
    }

    #rescan-btn, #switch-camera-btn {
      margin-top: 1em;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #switch-camera-btn {
      background: transparent;
      font-size: 1.5em;
      color: #007bff;
      border: none;
      padding: 0.2em 0.5em;
      vertical-align: middle;
    }

    #switch-camera-btn:hover {
      color: #0056b3;
    }

    a.result-link {
      color: green;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="permission-message">このサイトはカメラへのアクセス許可が必要です。許可を求めるポップアップが表示されます。</div>

  <div>
    <button id="switch-camera-btn" style="display:none;" title="カメラを切り替え">🔄</button>
  </div>

  <div id="reader"></div>
  <div id="result"></div>
  <button id="rescan-btn" style="display: none;">再スキャン</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const rescanBtn = document.getElementById("rescan-btn");
    const switchBtn = document.getElementById("switch-camera-btn");
    const resultBox = document.getElementById("result");

    let cameras = [];
    let currentCameraIndex = 0;

    function isValidUrl(text) {
      try {
        const url = new URL(text);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    function displayResult(text) {
      if (isValidUrl(text)) {
        resultBox.innerHTML = `読み取った内容: <a class="result-link" href="${text}" target="_blank">${text}</a>`;
      } else {
        resultBox.textContent = "読み取った内容: " + text;
      }
    }

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop();
          displayResult(decodedText);
          rescanBtn.style.display = "inline-block";
        },
        () => {}
      );
    }

    Html5Qrcode.getCameras().then(camList => {
      if (camList.length === 0) {
        alert("カメラが見つかりません。");
        return;
      }

      cameras = camList;
      if (cameras.length > 1) {
        switchBtn.style.display = "inline-block";
      }

      startScanner(cameras[currentCameraIndex].id);
    });

    switchBtn.addEventListener("click", () => {
      html5QrCode.stop().then(() => {
        resultBox.textContent = "";
        rescanBtn.style.display = "none";
        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
        startScanner(cameras[currentCameraIndex].id);
      });
    });

    rescanBtn.addEventListener("click", () => {
      resultBox.textContent = "";
      rescanBtn.style.display = "none";
      startScanner(cameras[currentCameraIndex].id);
    });
  </script>
</body>
</html>
